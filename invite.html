<!-- invitation.js -->
<script type="text/javascript">
  /* Url must be in the format invite.html?id={game_id}&clock={clock} */
  var msg = $("#msg");
  let inviteId = getUrlParameter("id")
  let clock = getUrlParameter("clock")

  let url = `http://localhost:8000/join?id=${inviteId}&clock=${clock}`;
  fetch(url, {credentials: "include"})
  .then(response => {
    if (!response.ok) {
      msg.html("Could not reach server");
      return
    }
    return response.json();
  })
  .then(res => {
    if (!res.roomId) {
      msg.html("Game not found");
      return
    }
    // redirect to play room
    document.location.href = `/play.html?id=${res.roomId}&color=${res.color}&clock=${res.min}&opp=${res.opp}`;
  });
</script>
